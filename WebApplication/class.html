<head>

	<title>CLASS</title>
	<link rel="stylesheet" href="css/class.css">

<body>
	<h1>Attribute prescence and value selectors</h1>
	<ul>
		<li>Item 1</li>
		<li class="a">Item 2</li>
		<li class="a b">Item 3</li>
		<li class="ab">Item 4</li>

		<div class="box em">I am 10em wide</div>	
	</div>
